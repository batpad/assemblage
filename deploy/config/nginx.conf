# Nginx configuration for Assemblage Django application
# Place this file at /etc/nginx/sites-available/assemblage
# Then symlink to /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL certificates (will be configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    
    # Logging
    access_log /home/assemblage/logs/nginx-access.log;
    error_log /home/assemblage/logs/nginx-error.log;
    
    # Max upload size (adjust as needed)
    client_max_body_size 50M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Static files
    location /static/ {
        alias /home/assemblage/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CSS and JS
        location ~* \.(css|js)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Images
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Media files
    location /media/ {
        alias /home/assemblage/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Security for uploaded files
        location ~* \.(js|html|htm|php|py|rb|sh)$ {
            return 403;
        }
    }
    
    # Favicon and robots
    location = /favicon.ico {
        alias /home/assemblage/static/favicon.ico;
        expires 30d;
        access_log off;
    }
    
    location = /robots.txt {
        alias /home/assemblage/static/robots.txt;
        expires 30d;
        access_log off;
    }
    
    # Django application
    location / {
        proxy_pass http://unix:/run/gunicorn/assemblage.sock;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Django admin static files fix
    location /static/admin/ {
        alias /home/assemblage/assemblage/venv/lib/python3.*/site-packages/django/contrib/admin/static/admin/;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

