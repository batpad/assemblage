{% extends 'base_dev.html' %}

{% block extra_css %}
    <style>
        
    #wrapper {
        padding-top: 10px !important;
    }
    
    .editForm h3 {
        background: #f5f5f5;
        display: inline-block;
    }
    
    .editForm table {
        padding: 10px;
        background: #f5f5f5;
    }
    
    .editForm td {
        padding: 14px 0 12px 0;        
    }
    
    .editForm td, .editForm th {
        border-bottom: 1px solid #bbb;
    }
    
    .editForm .borderNone {
        border-bottom: none;
    }
 
    .editForm label {
        font-size: 100% !important;
        text-align: left;
    }
    
    .editForm input[type="text"], .editForm input[type="checkbox"], .editForm input[type="file"] {
        width: auto;
        float: none;
    }
    
    .editForm input[type="text"], .editForm textarea {
        width: 300px !important;
    }
    
    .helptext {
        font-style: italic;
        font-size: 90%;
        color: #555;
    }   
    </style>
{% endblock %}

{% block wrapper %}
    <form action="" method="post" class="formDialog editForm">
    {% csrf_token %}
    <table cellspacing="0">
        <tr>
            <td class="borderNone center" colspan="2">
                <h3>Edit Object Details</h3>                
            </td>
        </tr>
    {{ form.as_table }}
    <tr>
        <td class="borderNone" colspan="2">
            <input type="submit" />                
        </td>
    </tr>
    </table>
    </form>

{% endblock %}
